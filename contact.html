<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | AMG Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container mx-auto px-6">
        <div class="flex justify-between items-center">
          <div class="nav-logo">AMG</div>
          <div class="desktop-menu flex space-x-10">
            <a href="index-updated.html" class="nav-link">Home</a
            ><a href="about.html" class="nav-link">About</a
            ><a href="solutions-updated.html" class="nav-link">Solutions</a
            ><a href="faq-updated.html" class="nav-link">FAQ</a
            ><a href="contact-updated.html" class="nav-link active">Contact</a>
          </div>
          <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
        </div>
      </div>
    </nav>
    <div class="mobile-menu">
      <a href="index-updated.html" class="mobile-nav-link">Home</a
      ><a href="about.html" class="mobile-nav-link">About</a
      ><a href="solutions-updated.html" class="mobile-nav-link">Solutions</a
      ><a href="faq-updated.html" class="mobile-nav-link">FAQ</a
      ><a href="contact-updated.html" class="mobile-nav-link">Contact</a>
    </div>
    <section class="page-header">
      <div class="container mx-auto px-6">
        <h1 class="page-title" data-aos="fade-up">CONTACT US</h1>
        <p
          style="font-size: 1.5rem; color: #999; margin-top: 20px"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          Let's Start Your Next Shipment Journey
        </p>
      </div>
    </section>
    <section class="contact-section">
      <div class="container mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
          <div class="contact-card" data-aos="fade-up" data-aos-delay="100">
            <div class="contact-icon"><i class="fas fa-phone"></i></div>
            <h3
              style="font-size: 1.8rem; font-weight: 700; margin-bottom: 15px"
            >
              Call Us
            </h3>
            <p style="font-size: 1.2rem; color: #999; margin-bottom: 10px">
              +1 (800) AMG-MOVE
            </p>
            <p style="font-size: 1.2rem; color: #999">+1 (800) 264-6683</p>
          </div>
          <div class="contact-card" data-aos="fade-up" data-aos-delay="200">
            <div class="contact-icon"><i class="fas fa-envelope"></i></div>
            <h3
              style="font-size: 1.8rem; font-weight: 700; margin-bottom: 15px"
            >
              Email Us
            </h3>
            <p style="font-size: 1.2rem; color: #999; margin-bottom: 10px">
              info@amgtransport.com
            </p>
            <p style="font-size: 1.2rem; color: #999">
              support@amgtransport.com
            </p>
          </div>
          <div class="contact-card" data-aos="fade-up" data-aos-delay="300">
            <div class="contact-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <h3
              style="font-size: 1.8rem; font-weight: 700; margin-bottom: 15px"
            >
              Visit Us
            </h3>
            <p style="font-size: 1.2rem; color: #999; margin-bottom: 10px">
              123 Logistics Boulevard
            </p>
            <p style="font-size: 1.2rem; color: #999">
              Transport City, TC 12345
            </p>
          </div>
        </div>
        <div class="max-w-4xl mx-auto">
          <div class="contact-form" data-aos="fade-up">
            <h2
              style="
                font-size: 3rem;
                font-weight: 900;
                margin-bottom: 40px;
                text-align: center;
              "
            >
              Send Us a Message
            </h2>
            <form id="contactForm">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                  <label class="form-label">Full Name</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="John Doe"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Email</label
                  ><input
                    type="email"
                    class="form-control"
                    placeholder="john@example.com"
                    required
                  />
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                  <label class="form-label">Phone</label
                  ><input
                    type="tel"
                    class="form-control"
                    placeholder="+1 (123) 456-7890"
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Subject</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="How can we help?"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">Message</label
                ><textarea
                  class="form-control"
                  placeholder="Tell us about your needs..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn-submit">SEND MESSAGE</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
